name: CI

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Benchmark channel"
        required: false
        default: "stable"
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print context
        run: |
          echo "repo=${GITHUB_REPOSITORY}"
          echo "ref=${GITHUB_REF}"
          echo "channel=${{ github.event.inputs.channel || 'n/a' }}"

  smoke:
    runs-on: ubuntu-latest
    needs:
      - validate
    steps:
      - name: No-op smoke
        run: echo "benchmark fixture smoke"
